# Voicy MP3ダウンローダー設定ファイル

# ディレクトリ設定
directories:
  mp3_dir: "mp3_downloads"  # MP3保存ディレクトリ
  temp_dir: "temp_segments"  # 一時ファイル用ディレクトリ
  debug_dir: "debug_files"  # デバッグファイル用ディレクトリ

# ファイル設定
files:
  json_file: "output/voicy_urls_only.json"  # URLリストのJSONファイル
  download_history_file: "download_history.json"  # ダウンロード履歴ファイル

# ダウンロード設定
download:
  max_downloads_per_run: 10  # 1回の実行でダウンロードする最大件数
  max_retries: 3  # ダウンロード失敗時の最大リトライ回数
  retry_wait_seconds: 2  # リトライ前の待機時間（秒）

# ブラウザ設定
browser:
  user_agent: "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36"
  window_size: "1920,1080"
  page_load_timeout: 20  # ページ読み込み待機時間（秒）

# FFmpeg設定
ffmpeg:
  mp3_quality: 2  # MP3変換時の品質設定（0-9、低いほど高品質）
  chunk_size: 1048576  # ファイルコピー時のチャンクサイズ（バイト）
